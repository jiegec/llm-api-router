<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM API Router Status</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.1/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            line-height: 1.6;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 1px solid #334155;
        }
        h1 {
            font-size: 2rem;
            color: #f8fafc;
            margin-bottom: 10px;
        }
        .status-badge {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        .status-healthy {
            background: #10b981;
            color: #064e3b;
        }
        .status-error {
            background: #ef4444;
            color: #450a0a;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background: #1e293b;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #334155;
        }
        .card h2 {
            font-size: 1.1rem;
            color: #94a3b8;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #334155;
        }
        .metric:last-child {
            border-bottom: none;
        }
        .metric-label {
            color: #94a3b8;
            font-size: 0.9rem;
        }
        .metric-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #f8fafc;
            font-family: "SF Mono", Monaco, monospace;
        }
        .metric-value.highlight {
            color: #38bdf8;
        }
        .metric-value.success {
            color: #10b981;
        }
        .metric-value.warning {
            color: #f59e0b;
        }
        .provider-card {
            background: #1e293b;
            border-radius: 12px;
            padding: 20px;
            border-left: 4px solid #334155;
            margin-bottom: 20px;
        }
        .provider-section.openai .provider-card {
            border-left-color: #10b981;
        }
        .provider-section.anthropic .provider-card {
            border-left-color: #f59e0b;
        }
        .provider-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #334155;
        }
        .provider-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: #f8fafc;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h3 {
            font-size: 0.9rem;
            color: #64748b;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #334155;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #38bdf8);
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        .error-message {
            background: #450a0a;
            color: #fca5a5;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #7f1d1d;
        }
        .refresh-info {
            text-align: center;
            color: #64748b;
            font-size: 0.85rem;
            margin-top: 20px;
        }
        .model-list {
            font-size: 0.85rem;
            color: #94a3b8;
        }
        .model-list code {
            background: #0f172a;
            padding: 2px 6px;
            border-radius: 4px;
            margin-right: 4px;
        }
        .two-col {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        @media (max-width: 768px) {
            .two-col {
                grid-template-columns: 1fr;
            }
        }
        .loading {
            text-align: center;
            padding: 60px;
            color: #64748b;
        }
        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid #334155;
            border-top-color: #38bdf8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .provider-section {
            margin-bottom: 40px;
            padding: 25px;
            border-radius: 16px;
            border: 2px solid #334155;
        }
        .provider-section.openai {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border-color: #10b981;
        }
        .provider-section.anthropic {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border-color: #f59e0b;
        }
        .provider-section-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #334155;
        }
        .provider-section-header h2 {
            font-size: 1.5rem;
            color: #f8fafc;
            margin: 0;
        }
        .provider-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        .provider-badge.openai {
            background: #064e3b;
            color: #10b981;
        }
        .provider-badge.anthropic {
            background: #451a03;
            color: #f59e0b;
        }
        .provider-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        .analytics-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .analytics-controls select,
        .analytics-controls button {
            padding: 8px 16px;
            border-radius: 6px;
            border: 1px solid #334155;
            background: #1e293b;
            color: #e2e8f0;
            font-size: 0.9rem;
            cursor: pointer;
        }
        .analytics-controls button:hover {
            background: #334155;
        }
        .chart-container {
            position: relative;
            height: 300px;
            margin-bottom: 20px;
        }
        .analytics-section {
            margin-bottom: 40px;
        }
        .analytics-section h2 {
            font-size: 1.5rem;
            color: #f8fafc;
            margin-bottom: 20px;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #334155;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            color: #94a3b8;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
            transition: all 0.2s;
        }
        .tab:hover {
            color: #f8fafc;
        }
        .tab.active {
            color: #38bdf8;
            border-bottom-color: #38bdf8;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .no-data {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>LLM API Router</h1>
            <div id="status-badge" class="status-badge status-healthy">Loading...</div>
        </header>

        <div class="tabs">
            <div class="tab active" data-tab="status">Status</div>
            <div class="tab" data-tab="analytics">Analytics</div>
        </div>

        <div id="content">
            <div id="status-tab" class="tab-content active">
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Loading status...</div>
                </div>
            </div>
            <div id="analytics-tab" class="tab-content">
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Loading analytics...</div>
                </div>
            </div>
        </div>

        <div class="refresh-info">
            Auto-refresh every 5 seconds | Last updated: <span id="last-updated">-</span>
        </div>
    </div>

    <script>
        function formatNumber(num) {
            if (num === null || num === undefined) return '-';
            if (num >= 1000000) return (num / 1000000).toFixed(2) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }

        function formatDuration(seconds) {
            if (!seconds) return '-';
            const days = Math.floor(seconds / 86400);
            const hours = Math.floor((seconds % 86400) / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);

            if (days > 0) return `${days}d ${hours}h ${mins}m`;
            if (hours > 0) return `${hours}h ${mins}m ${secs}s`;
            if (mins > 0) return `${mins}m ${secs}s`;
            return `${secs}s`;
        }

        function formatTime(isoString) {
            if (!isoString) return '-';
            const date = new Date(isoString);
            return date.toLocaleString();
        }

        function renderMetric(label, value, options = {}) {
            const valueClass = options.highlight ? 'highlight' : (options.success ? 'success' : (options.warning ? 'warning' : ''));
            return `
                <div class="metric">
                    <span class="metric-label">${label}</span>
                    <span class="metric-value ${valueClass}">${value}</span>
                </div>
            `;
        }

        function renderConfig(config) {
            let html = '<div class="card"><h2>Configuration</h2>';

            for (const [type, data] of Object.entries(config)) {
                const enabled = data.enabled ? 'Yes' : 'No';
                const enabledClass = data.enabled ? 'success' : 'warning';
                html += renderMetric(`${type.toUpperCase()} Enabled`, enabled, { success: data.enabled, warning: !data.enabled });
                html += renderMetric(`${type.toUpperCase()} Providers`, data.provider_count);
            }

            html += '</div>';
            return html;
        }

        function renderProviderStats(name, stats, type) {
            const successRate = stats.success_rate || 0;
            const successClass = successRate >= 90 ? 'success' : (successRate >= 50 ? 'warning' : '');

            let html = `
                <div class="provider-card">
                    <div class="provider-header">
                        <span class="provider-name">${name}</span>
                    </div>

                    <div class="two-col">
                        <div class="section">
                            <h3>Requests</h3>
                            ${renderMetric('Total', formatNumber(stats.total_requests))}
                            ${renderMetric('In Progress', formatNumber(stats.in_progress_requests))}
                            ${renderMetric('Successful', formatNumber(stats.successful_requests))}
                            ${renderMetric('Failed', formatNumber(stats.failed_requests))}
                            ${renderMetric('Success Rate', successRate.toFixed(1) + '%', { success: successRate >= 90, warning: successRate < 50 })}
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${successRate}%"></div>
                            </div>
                        </div>

                        <div class="section">
                            <h3>Tokens</h3>
                            ${renderMetric('Input', formatNumber(stats.total_input_tokens))}
                            ${renderMetric('Output', formatNumber(stats.total_output_tokens))}
                            ${renderMetric('Cached', formatNumber(stats.total_cached_tokens))}
                            ${renderMetric('Total', formatNumber(stats.total_tokens))}
                        </div>
                    </div>
            `;

            // Rate limit metrics
            if (stats.rate_limits) {
                const rateLimits = stats.rate_limits;
                const cooldownClass = rateLimits.in_cooldown ? 'warning' : '';
                html += `
                    <div class="section">
                        <h3>Rate Limits</h3>
                        <div class="two-col">
                            ${renderMetric('Total Rate Limits', formatNumber(rateLimits.total_rate_limits))}
                            ${renderMetric('Recent Rate Limits', formatNumber(rateLimits.recent_rate_limits), { warning: rateLimits.recent_rate_limits > 0 })}
                            ${renderMetric('Cooldowns', formatNumber(rateLimits.cooldown_count))}
                            ${renderMetric('Total Cooldown Duration', formatDuration(rateLimits.total_cooldown_time_seconds || 0))}
                        </div>
                        ${rateLimits.in_cooldown ? renderMetric('Status', 'In Cooldown (' + Math.round(rateLimits.cooldown_remaining_seconds) + 's remaining)', { warning: true }) : ''}
                        ${rateLimits.last_cooldown_start_time ? renderMetric('Last Cooldown Time', formatTime(rateLimits.last_cooldown_start_time)) : ''}
                    </div>
                `;
            }

            // Non-streaming metrics
            if (stats.non_streaming && stats.non_streaming.requests > 0) {
                html += `
                    <div class="section">
                        <h3>Non-Streaming</h3>
                        <div class="two-col">
                            ${renderMetric('Requests', formatNumber(stats.non_streaming.requests))}
                            ${renderMetric('Average Latency', (stats.non_streaming.average_latency_ms || 0).toFixed(0) + ' ms')}
                            ${renderMetric('Tokens/s', (stats.non_streaming.tokens_per_second || 0).toFixed(1))}
                        </div>
                    </div>
                `;
            }

            // Streaming metrics
            if (stats.streaming && stats.streaming.requests > 0) {
                html += `
                    <div class="section">
                        <h3>Streaming</h3>
                        <div class="two-col">
                            ${renderMetric('Requests', formatNumber(stats.streaming.requests))}
                            ${renderMetric('Average TTFT (Time to First Token)', (stats.streaming.average_time_to_first_token_ms || 0).toFixed(0) + ' ms')}
                            ${renderMetric('Average Latency (incl. TTFT)', (stats.streaming.average_total_latency_ms || 0).toFixed(0) + ' ms')}
                            ${renderMetric('Tokens/s (w/ TTFT)', (stats.streaming.tokens_per_second_with_first_token || 0).toFixed(1))}
                            ${renderMetric('Tokens/s (w/o TTFT)', (stats.streaming.tokens_per_second_without_first_token || 0).toFixed(1))}
                        </div>
                    </div>
                `;
            }

            // Last request info
            html += `
                <div class="section">
                    <h3>Activity</h3>
                    ${renderMetric('Last Request Time', formatTime(stats.last_request_time))}
                    ${renderMetric('Last Success Time', formatTime(stats.last_success_time))}
                    ${stats.last_error ? renderMetric('Last Error Message', stats.last_error, { warning: true }) : ''}
                </div>
            `;

            html += '</div>';
            return html;
        }

        function renderStatistics(stats) {
            if (!stats || Object.keys(stats).length === 0) {
                return '<div class="card"><h2>Statistics</h2><p style="color: #64748b;">No statistics available yet.</p></div>';
            }

            let html = '<h2 style="margin-bottom: 25px; color: #f8fafc;">Statistics</h2>';

            // Stats is an object with keys like "openai", "anthropic"
            for (const [providerType, providerStats] of Object.entries(stats)) {
                if (!providerStats) continue;

                // Start provider section with colored border
                html += `<div class="provider-section ${providerType}">`;

                // Section header with badge
                html += `
                    <div class="provider-section-header">
                        <h2>${providerType.toUpperCase()}</h2>
                        <span class="provider-badge ${providerType}">${providerType}</span>
                    </div>
                `;

                // Overall stats for this provider type
                html += `
                    <div class="provider-grid">
                        <div class="card">
                            <h2>Overview</h2>
                            ${renderMetric('Uptime', formatDuration(providerStats.uptime_seconds))}
                            ${renderMetric('Total Requests', formatNumber(providerStats.total_requests), { highlight: true })}
                            ${renderMetric('Input Tokens', formatNumber(providerStats.total_input_tokens))}
                            ${renderMetric('Output Tokens', formatNumber(providerStats.total_output_tokens))}
                            ${renderMetric('Cached Tokens', formatNumber(providerStats.total_cached_tokens))}
                            ${renderMetric('Total Tokens', formatNumber(providerStats.total_tokens), { highlight: true })}
                        </div>
                        <div class="card">
                            <h2>Performance</h2>
                            ${renderMetric('Most Used Provider', providerStats.most_used_provider || '-')}
                            ${renderMetric('Fastest Provider', providerStats.fastest_provider || '-')}
                        </div>
                    </div>
                `;

                // Provider details
                if (providerStats.providers && Object.keys(providerStats.providers).length > 0) {
                    html += `<h3 style="margin-bottom: 15px; color: #94a3b8;">Provider Details</h3>`;
                    for (const [name, pstats] of Object.entries(providerStats.providers)) {
                        html += renderProviderStats(name, pstats, providerType);
                    }
                }

                // Close provider section
                html += '</div>';
            }

            return html;
        }

        function loadStatus() {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', '/status', true);
            xhr.setRequestHeader('Accept', 'application/json');

            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    const contentDiv = document.getElementById('status-tab');
                    const statusBadge = document.getElementById('status-badge');
                    const lastUpdated = document.getElementById('last-updated');

                    lastUpdated.textContent = new Date().toLocaleString();

                    if (xhr.status === 200) {
                        try {
                            const data = JSON.parse(xhr.responseText);

                            // Update status badge
                            if (data.status === 'healthy') {
                                statusBadge.className = 'status-badge status-healthy';
                                statusBadge.textContent = 'Healthy';
                            } else {
                                statusBadge.className = 'status-badge status-error';
                                statusBadge.textContent = 'Error';
                            }

                            // Render content
                            let html = '<div class="grid">';
                            html += renderConfig(data.config);
                            html += '</div>';
                            html += renderStatistics(data.statistics);

                            contentDiv.innerHTML = html;
                        } catch (e) {
                            statusBadge.className = 'status-badge status-error';
                            statusBadge.textContent = 'Parse Error';
                            contentDiv.innerHTML = `
                                <div class="error-message">
                                    Failed to parse response: ${e.message}
                                </div>
                            `;
                        }
                    } else {
                        statusBadge.className = 'status-badge status-error';
                        statusBadge.textContent = 'Error';
                        contentDiv.innerHTML = `
                            <div class="error-message">
                                Failed to load status: HTTP ${xhr.status}
                            </div>
                        `;
                    }
                }
            };

            xhr.onerror = function() {
                const statusBadge = document.getElementById('status-badge');
                const contentDiv = document.getElementById('status-tab');
                const lastUpdated = document.getElementById('last-updated');

                statusBadge.className = 'status-badge status-error';
                statusBadge.textContent = 'Connection Error';
                lastUpdated.textContent = new Date().toLocaleString();
                contentDiv.innerHTML = `
                    <div class="error-message">
                        Failed to connect to server. Please check if the server is running.
                    </div>
                `;
            };

            xhr.send();
        }

        // Initial load
        loadStatus();

        // Auto-refresh every 5 seconds
        setInterval(() => {
            const activeTab = document.querySelector('.tab.active');
            if (activeTab && activeTab.dataset.tab === 'status') {
                loadStatus();
            }
        }, 5000);

        // ===== Analytics Functions =====

        let requestsChart = null;
        let tokensChart = null;
        let latencyChart = null;
        let currentAnalyticsInterval = 'hour';
        let currentAnalyticsHours = 24;
        let currentAnalyticsProvider = '';

        function switchTab(tabName) {
            // Update tab styling
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.dataset.tab === tabName) {
                    tab.classList.add('active');
                }
            });

            // Update content visibility
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabName + '-tab').classList.add('active');

            // Load analytics data if switching to analytics tab
            if (tabName === 'analytics') {
                loadAnalytics();
            }
        }

        // Tab click handlers - wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    switchTab(tab.dataset.tab);
                });
            });
        });

        function createChart(canvasId, type, data, options) {
            const canvas = document.getElementById(canvasId);
            if (!canvas) return null;

            return new Chart(canvas, {
                type: type,
                data: data,
                options: options
            });
        }

        function loadAnalytics() {
            const contentDiv = document.getElementById('analytics-tab');
            const lastUpdated = document.getElementById('last-updated');
            lastUpdated.textContent = new Date().toLocaleString();

            // Load requests data
            loadRequestsChart();

            // Load tokens data
            loadTokensChart();

            // Load latency data
            loadLatencyChart();

            // Load summary
            loadAnalyticsSummary();
        }

        function loadRequestsChart() {
            const url = `/analytics/requests?interval=${currentAnalyticsInterval}&hours=${currentAnalyticsHours}&provider_type=${currentAnalyticsProvider}`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    renderRequestsChart(data);
                })
                .catch(err => {
                    console.error('Failed to load requests data:', err);
                });
        }

        function loadTokensChart() {
            const url = `/analytics/tokens?interval=${currentAnalyticsInterval}&hours=${currentAnalyticsHours}&provider_type=${currentAnalyticsProvider}`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    renderTokensChart(data);
                })
                .catch(err => {
                    console.error('Failed to load tokens data:', err);
                });
        }

        function loadLatencyChart() {
            const url = `/analytics/latency?interval=${currentAnalyticsInterval}&hours=${currentAnalyticsHours}&provider_type=${currentAnalyticsProvider}`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    renderLatencyChart(data);
                })
                .catch(err => {
                    console.error('Failed to load latency data:', err);
                });
        }

        function loadAnalyticsSummary() {
            fetch(`/analytics/summary?hours=${currentAnalyticsHours}`)
                .then(response => response.json())
                .then(data => {
                    renderAnalyticsSummary(data);
                })
                .catch(err => {
                    console.error('Failed to load summary:', err);
                });
        }

        function renderRequestsChart(data) {
            const container = document.getElementById('requests-chart-container');
            if (!container) {
                // Create container if it doesn't exist
                const analyticsTab = document.getElementById('analytics-tab');
                analyticsTab.innerHTML = `
                    <div class="analytics-controls">
                        <select id="interval-select">
                            <option value="minute" ${currentAnalyticsInterval === 'minute' ? 'selected' : ''}>Minute</option>
                            <option value="hour" ${currentAnalyticsInterval === 'hour' ? 'selected' : ''}>Hour</option>
                            <option value="day" ${currentAnalyticsInterval === 'day' ? 'selected' : ''}>Day</option>
                        </select>
                        <select id="hours-select">
                            <option value="1" ${currentAnalyticsHours === 1 ? 'selected' : ''}>Last 1 hour</option>
                            <option value="5" ${currentAnalyticsHours === 5 ? 'selected' : ''}>Last 5 hours</option>
                            <option value="24" ${currentAnalyticsHours === 24 ? 'selected' : ''}>Last 24 hours</option>
                            <option value="168" ${currentAnalyticsHours === 168 ? 'selected' : ''}>Last 7 days</option>
                            <option value="720" ${currentAnalyticsHours === 720 ? 'selected' : ''}>Last 30 days</option>
                        </select>
                        <select id="provider-select">
                            <option value="" ${currentAnalyticsProvider === '' ? 'selected' : ''}>All Providers</option>
                            <option value="openai" ${currentAnalyticsProvider === 'openai' ? 'selected' : ''}>OpenAI</option>
                            <option value="anthropic" ${currentAnalyticsProvider === 'anthropic' ? 'selected' : ''}>Anthropic</option>
                        </select>
                        <button onclick="refreshAnalytics()">Refresh</button>
                    </div>
                    <div class="analytics-section">
                        <h2>Requests Over Time</h2>
                        <div id="requests-chart-container" class="chart-container">
                            <canvas id="requests-chart"></canvas>
                        </div>
                    </div>
                    <div class="analytics-section">
                        <h2>Tokens Over Time</h2>
                        <div id="tokens-chart-container" class="chart-container">
                            <canvas id="tokens-chart"></canvas>
                        </div>
                    </div>
                    <div class="analytics-section">
                        <h2>Latency Over Time</h2>
                        <div id="latency-chart-container" class="chart-container">
                            <canvas id="latency-chart"></canvas>
                        </div>
                    </div>
                    <div class="analytics-section">
                        <h2>Provider Summary</h2>
                        <div id="summary-container"></div>
                    </div>
                `;

                // Add event listeners
                document.getElementById('interval-select').addEventListener('change', (e) => {
                    currentAnalyticsInterval = e.target.value;
                    loadAnalytics();
                });
                document.getElementById('hours-select').addEventListener('change', (e) => {
                    currentAnalyticsHours = parseInt(e.target.value);
                    loadAnalytics();
                });
                document.getElementById('provider-select').addEventListener('change', (e) => {
                    currentAnalyticsProvider = e.target.value;
                    loadAnalytics();
                });
            }

            if (!data || data.length === 0) {
                container.innerHTML = '<div class="no-data">No data available</div>';
                return;
            }

            const labels = data.map(d => new Date(d.timestamp).toLocaleString());
            const values = data.map(d => d.count);

            // Update existing chart or create new one
            if (requestsChart) {
                requestsChart.data.labels = labels;
                requestsChart.data.datasets[0].data = values;
                requestsChart.update('default'); // Animate to new values
            } else {
                requestsChart = createChart('requests-chart', 'line', {
                    labels: labels,
                    datasets: [{
                        label: 'Requests',
                        data: values,
                        borderColor: '#38bdf8',
                        backgroundColor: 'rgba(56, 189, 248, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                }, {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: { color: '#94a3b8' }
                        }
                    },
                    scales: {
                        x: {
                            ticks: { color: '#64748b' },
                            grid: { color: '#334155' }
                        },
                        y: {
                            ticks: { color: '#64748b' },
                            grid: { color: '#334155' },
                            beginAtZero: true
                        }
                    }
                });
            }
        }

        function renderTokensChart(data) {
            const container = document.getElementById('tokens-chart-container');
            if (!container) return;

            if (!data || data.length === 0) {
                container.innerHTML = '<div class="no-data">No data available</div>';
                return;
            }

            const labels = data.map(d => new Date(d.timestamp).toLocaleString());
            const inputTokens = data.map(d => d.input_tokens || 0);
            const outputTokens = data.map(d => d.output_tokens || 0);
            const cachedTokens = data.map(d => d.cached_tokens || 0);
            const totalTokens = data.map(d => d.total_tokens || 0);

            // Update existing chart or create new one
            if (tokensChart) {
                tokensChart.data.labels = labels;
                tokensChart.data.datasets[0].data = totalTokens;
                tokensChart.data.datasets[1].data = inputTokens;
                tokensChart.data.datasets[2].data = outputTokens;
                tokensChart.data.datasets[3].data = cachedTokens;
                tokensChart.update('default'); // Animate to new values
            } else {
                tokensChart = createChart('tokens-chart', 'line', {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Total Tokens',
                            data: totalTokens,
                            borderColor: '#3b82f6',
                            backgroundColor: 'rgba(59, 130, 246, 0.1)',
                            fill: true,
                            tension: 0.4
                        },
                        {
                            label: 'Input Tokens',
                            data: inputTokens,
                            borderColor: '#10b981',
                            backgroundColor: 'rgba(16, 185, 129, 0.1)',
                            fill: true,
                            tension: 0.4
                        },
                        {
                            label: 'Output Tokens',
                            data: outputTokens,
                            borderColor: '#f59e0b',
                            backgroundColor: 'rgba(245, 158, 11, 0.1)',
                            fill: true,
                            tension: 0.4
                        },
                        {
                            label: 'Cached Tokens',
                            data: cachedTokens,
                            borderColor: '#8b5cf6',
                            backgroundColor: 'rgba(139, 92, 246, 0.1)',
                            fill: true,
                            tension: 0.4
                        }
                    ]
                }, {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: { color: '#94a3b8' }
                        }
                    },
                    scales: {
                        x: {
                            ticks: { color: '#64748b' },
                            grid: { color: '#334155' }
                        },
                        y: {
                            ticks: { color: '#64748b' },
                            grid: { color: '#334155' },
                            beginAtZero: true
                        }
                    }
                });
            }
        }

        function renderLatencyChart(data) {
            const container = document.getElementById('latency-chart-container');
            if (!container) return;

            if (!data || data.length === 0) {
                container.innerHTML = '<div class="no-data">No data available</div>';
                return;
            }

            const labels = data.map(d => new Date(d.timestamp).toLocaleString());
            const avgLatency = data.map(d => d.avg_latency_ms || 0);
            const p50Latency = data.map(d => d.p50_latency_ms || 0);
            const p95Latency = data.map(d => d.p95_latency_ms || 0);
            const p99Latency = data.map(d => d.p99_latency_ms || 0);

            // Update existing chart or create new one
            if (latencyChart) {
                latencyChart.data.labels = labels;
                latencyChart.data.datasets[0].data = avgLatency;
                latencyChart.data.datasets[1].data = p50Latency;
                latencyChart.data.datasets[2].data = p95Latency;
                latencyChart.data.datasets[3].data = p99Latency;
                latencyChart.update('default'); // Animate to new values
            } else {
                latencyChart = createChart('latency-chart', 'line', {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Average',
                            data: avgLatency,
                            borderColor: '#38bdf8',
                            tension: 0.4
                        },
                        {
                            label: 'P50',
                            data: p50Latency,
                            borderColor: '#10b981',
                            tension: 0.4
                        },
                        {
                            label: 'P95',
                            data: p95Latency,
                            borderColor: '#f59e0b',
                            tension: 0.4
                        },
                        {
                            label: 'P99',
                            data: p99Latency,
                            borderColor: '#ef4444',
                            tension: 0.4
                        }
                    ]
                }, {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: { color: '#94a3b8' }
                        }
                    },
                    scales: {
                        x: {
                            ticks: { color: '#64748b' },
                            grid: { color: '#334155' }
                        },
                        y: {
                            ticks: { color: '#64748b' },
                            grid: { color: '#334155' },
                            beginAtZero: true
                        }
                    }
                });
            }
        }

        function renderAnalyticsSummary(data) {
            const container = document.getElementById('summary-container');
            if (!container) return;

            if (!data || data.length === 0) {
                container.innerHTML = '<div class="no-data">No data available</div>';
                return;
            }

            let html = '<div class="grid">';
            data.forEach(provider => {
                html += `
                    <div class="card">
                        <h2>${provider.provider_type} - ${provider.provider_name}</h2>
                        ${renderMetric('Requests', formatNumber(provider.request_count), { highlight: true })}
                        ${renderMetric('Total Tokens', formatNumber(provider.total_tokens))}
                        ${renderMetric('Input Tokens', formatNumber(provider.input_tokens))}
                        ${renderMetric('Output Tokens', formatNumber(provider.output_tokens))}
                        ${renderMetric('Cached Tokens', formatNumber(provider.cached_tokens))}
                        ${renderMetric('Avg Latency', (provider.avg_latency_ms || 0).toFixed(0) + ' ms')}
                        ${renderMetric('Streaming Requests', formatNumber(provider.streaming_count))}
                        ${renderMetric('Non-Streaming Requests', formatNumber(provider.non_streaming_count))}
                    </div>
                `;
            });
            html += '</div>';
            container.innerHTML = html;
        }

        function refreshAnalytics() {
            loadAnalytics();
        }

        // Auto-refresh analytics every 5 seconds when analytics tab is active
        setInterval(() => {
            const activeTab = document.querySelector('.tab.active');
            if (activeTab && activeTab.dataset.tab === 'analytics') {
                loadAnalytics();
            }
        }, 5000);
    </script>
</body>
</html>
