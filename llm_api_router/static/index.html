<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM API Router Status</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            line-height: 1.6;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 1px solid #334155;
        }
        h1 {
            font-size: 2rem;
            color: #f8fafc;
            margin-bottom: 10px;
        }
        .status-badge {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        .status-healthy {
            background: #10b981;
            color: #064e3b;
        }
        .status-error {
            background: #ef4444;
            color: #450a0a;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background: #1e293b;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #334155;
        }
        .card h2 {
            font-size: 1.1rem;
            color: #94a3b8;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #334155;
        }
        .metric:last-child {
            border-bottom: none;
        }
        .metric-label {
            color: #94a3b8;
            font-size: 0.9rem;
        }
        .metric-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #f8fafc;
            font-family: "SF Mono", Monaco, monospace;
        }
        .metric-value.highlight {
            color: #38bdf8;
        }
        .metric-value.success {
            color: #10b981;
        }
        .metric-value.warning {
            color: #f59e0b;
        }
        .provider-card {
            background: #1e293b;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #334155;
            margin-bottom: 20px;
        }
        .provider-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #334155;
        }
        .provider-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: #f8fafc;
        }
        .provider-type {
            font-size: 0.75rem;
            padding: 4px 10px;
            background: #334155;
            border-radius: 4px;
            color: #94a3b8;
            text-transform: uppercase;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h3 {
            font-size: 0.9rem;
            color: #64748b;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #334155;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #38bdf8);
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        .error-message {
            background: #450a0a;
            color: #fca5a5;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #7f1d1d;
        }
        .refresh-info {
            text-align: center;
            color: #64748b;
            font-size: 0.85rem;
            margin-top: 20px;
        }
        .model-list {
            font-size: 0.85rem;
            color: #94a3b8;
        }
        .model-list code {
            background: #0f172a;
            padding: 2px 6px;
            border-radius: 4px;
            margin-right: 4px;
        }
        .two-col {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        @media (max-width: 768px) {
            .two-col {
                grid-template-columns: 1fr;
            }
        }
        .loading {
            text-align: center;
            padding: 60px;
            color: #64748b;
        }
        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid #334155;
            border-top-color: #38bdf8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>LLM API Router</h1>
            <div id="status-badge" class="status-badge status-healthy">Loading...</div>
        </header>

        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <div>Loading status...</div>
            </div>
        </div>

        <div class="refresh-info">
            Auto-refresh every 5 seconds | Last updated: <span id="last-updated">-</span>
        </div>
    </div>

    <script>
        function formatNumber(num) {
            if (num === null || num === undefined) return '-';
            if (num >= 1000000) return (num / 1000000).toFixed(2) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }

        function formatDuration(seconds) {
            if (!seconds) return '-';
            const days = Math.floor(seconds / 86400);
            const hours = Math.floor((seconds % 86400) / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);

            if (days > 0) return `${days}d ${hours}h ${mins}m`;
            if (hours > 0) return `${hours}h ${mins}m ${secs}s`;
            if (mins > 0) return `${mins}m ${secs}s`;
            return `${secs}s`;
        }

        function formatTime(isoString) {
            if (!isoString) return '-';
            const date = new Date(isoString);
            return date.toLocaleString();
        }

        function renderMetric(label, value, options = {}) {
            const valueClass = options.highlight ? 'highlight' : (options.success ? 'success' : (options.warning ? 'warning' : ''));
            return `
                <div class="metric">
                    <span class="metric-label">${label}</span>
                    <span class="metric-value ${valueClass}">${value}</span>
                </div>
            `;
        }

        function renderConfig(config) {
            let html = '<div class="card"><h2>Configuration</h2>';

            for (const [type, data] of Object.entries(config)) {
                const enabled = data.enabled ? 'Yes' : 'No';
                const enabledClass = data.enabled ? 'success' : 'warning';
                html += renderMetric(`${type.toUpperCase()} Enabled`, enabled, { success: data.enabled, warning: !data.enabled });
                html += renderMetric(`${type.toUpperCase()} Providers`, data.provider_count);
            }

            html += '</div>';
            return html;
        }

        function renderProviderStats(name, stats, type) {
            const successRate = stats.success_rate || 0;
            const successClass = successRate >= 90 ? 'success' : (successRate >= 50 ? 'warning' : '');

            let html = `
                <div class="provider-card">
                    <div class="provider-header">
                        <span class="provider-name">${name}</span>
                        <span class="provider-type">${type}</span>
                    </div>

                    <div class="two-col">
                        <div class="section">
                            <h3>Requests</h3>
                            ${renderMetric('Total', formatNumber(stats.total_requests))}
                            ${renderMetric('In Progress', formatNumber(stats.in_progress_requests))}
                            ${renderMetric('Successful', formatNumber(stats.successful_requests))}
                            ${renderMetric('Failed', formatNumber(stats.failed_requests))}
                            ${renderMetric('Success Rate', successRate.toFixed(1) + '%', { success: successRate >= 90, warning: successRate < 50 })}
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${successRate}%"></div>
                            </div>
                        </div>

                        <div class="section">
                            <h3>Tokens</h3>
                            ${renderMetric('Input', formatNumber(stats.total_input_tokens))}
                            ${renderMetric('Output', formatNumber(stats.total_output_tokens))}
                            ${renderMetric('Cached', formatNumber(stats.total_cached_tokens))}
                            ${renderMetric('Total', formatNumber(stats.total_tokens))}
                        </div>
                    </div>
            `;

            // Non-streaming metrics
            if (stats.non_streaming && stats.non_streaming.requests > 0) {
                html += `
                    <div class="section">
                        <h3>Non-Streaming</h3>
                        <div class="two-col">
                            ${renderMetric('Requests', formatNumber(stats.non_streaming.requests))}
                            ${renderMetric('Avg Latency', (stats.non_streaming.average_latency_ms || 0).toFixed(0) + ' ms')}
                            ${renderMetric('Tokens/sec', (stats.non_streaming.tokens_per_second || 0).toFixed(1))}
                        </div>
                    </div>
                `;
            }

            // Streaming metrics
            if (stats.streaming && stats.streaming.requests > 0) {
                html += `
                    <div class="section">
                        <h3>Streaming</h3>
                        <div class="two-col">
                            ${renderMetric('Requests', formatNumber(stats.streaming.requests))}
                            ${renderMetric('Time to First Token', (stats.streaming.average_time_to_first_token_ms || 0).toFixed(0) + ' ms')}
                            ${renderMetric('Avg Total Latency', (stats.streaming.average_total_latency_ms || 0).toFixed(0) + ' ms')}
                            ${renderMetric('Tokens/sec (with TTFT)', (stats.streaming.tokens_per_second_with_first_token || 0).toFixed(1))}
                            ${renderMetric('Tokens/sec (gen only)', (stats.streaming.tokens_per_second_without_first_token || 0).toFixed(1))}
                        </div>
                    </div>
                `;
            }

            // Last request info
            html += `
                <div class="section">
                    <h3>Activity</h3>
                    ${renderMetric('Last Request', formatTime(stats.last_request_time))}
                    ${renderMetric('Last Success', formatTime(stats.last_success_time))}
                    ${stats.last_error ? renderMetric('Last Error', stats.last_error, { warning: true }) : ''}
                </div>
            `;

            html += '</div>';
            return html;
        }

        function renderStatistics(stats) {
            if (!stats) return '<div class="card"><h2>Statistics</h2><p style="color: #64748b;">No statistics available yet.</p></div>';

            let html = '<h2 style="margin-bottom: 20px; color: #f8fafc;">Statistics</h2>';

            // Overall stats
            html += `
                <div class="grid" style="margin-bottom: 30px;">
                    <div class="card">
                        <h2>Overview</h2>
                        ${renderMetric('Uptime', formatDuration(stats.uptime_seconds))}
                        ${renderMetric('Total Requests', formatNumber(stats.total_requests), { highlight: true })}
                        ${renderMetric('Input Tokens', formatNumber(stats.total_input_tokens))}
                        ${renderMetric('Output Tokens', formatNumber(stats.total_output_tokens))}
                        ${renderMetric('Cached Tokens', formatNumber(stats.total_cached_tokens))}
                    </div>
                    <div class="card">
                        <h2>Performance</h2>
                        ${renderMetric('Most Used Provider', stats.most_used_provider || '-')}
                        ${renderMetric('Fastest Provider', stats.fastest_provider || '-')}
                    </div>
                </div>
            `;

            // Provider stats
            if (stats.providers) {
                html += '<h3 style="margin-bottom: 15px; color: #94a3b8;">Provider Details</h3>';
                for (const [name, providerStats] of Object.entries(stats.providers)) {
                    html += renderProviderStats(name, providerStats, 'Provider');
                }
            }

            return html;
        }

        function loadStatus() {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', '/status', true);
            xhr.setRequestHeader('Accept', 'application/json');

            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    const contentDiv = document.getElementById('content');
                    const statusBadge = document.getElementById('status-badge');
                    const lastUpdated = document.getElementById('last-updated');

                    lastUpdated.textContent = new Date().toLocaleString();

                    if (xhr.status === 200) {
                        try {
                            const data = JSON.parse(xhr.responseText);

                            // Update status badge
                            if (data.status === 'healthy') {
                                statusBadge.className = 'status-badge status-healthy';
                                statusBadge.textContent = 'Healthy';
                            } else {
                                statusBadge.className = 'status-badge status-error';
                                statusBadge.textContent = 'Error';
                            }

                            // Render content
                            let html = '<div class="grid">';
                            html += renderConfig(data.config);
                            html += '</div>';
                            html += renderStatistics(data.statistics);

                            contentDiv.innerHTML = html;
                        } catch (e) {
                            statusBadge.className = 'status-badge status-error';
                            statusBadge.textContent = 'Parse Error';
                            contentDiv.innerHTML = `
                                <div class="error-message">
                                    Failed to parse response: ${e.message}
                                </div>
                            `;
                        }
                    } else {
                        statusBadge.className = 'status-badge status-error';
                        statusBadge.textContent = 'Error';
                        contentDiv.innerHTML = `
                            <div class="error-message">
                                Failed to load status: HTTP ${xhr.status}
                            </div>
                        `;
                    }
                }
            };

            xhr.onerror = function() {
                const statusBadge = document.getElementById('status-badge');
                const contentDiv = document.getElementById('content');
                const lastUpdated = document.getElementById('last-updated');

                statusBadge.className = 'status-badge status-error';
                statusBadge.textContent = 'Connection Error';
                lastUpdated.textContent = new Date().toLocaleString();
                contentDiv.innerHTML = `
                    <div class="error-message">
                        Failed to connect to server. Please check if the server is running.
                    </div>
                `;
            };

            xhr.send();
        }

        // Initial load
        loadStatus();

        // Auto-refresh every 5 seconds
        setInterval(loadStatus, 5000);
    </script>
</body>
</html>
